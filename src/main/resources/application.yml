server:
  port: ${PORT:8084}
spring:
  data:
    mongodb:
      database: ${MONGO_DB:transactions_db}
      port: ${MONGO_PORT:27017}
      host: ${MONGO_HOST:localhost}
  application:
    name: profile
  cloud:
    stream:
      kafka:
        binder:
          brokers:
            - ${KAFKA_BROKER:localhost}

security:
  oauth2:
    resource:
      access-token-uri: http://${AUTHORIZATION_HOST:localhost}:9191/oauth/token
      token-info-uri: http://${AUTHORIZATION_HOST:localhost}:9191/oauth/check_token
    client:
      client-id: mobile
      client-secret: pin
service.bankaccount: http://${BANKACCOUNT_HOST:localhost}:8083/
